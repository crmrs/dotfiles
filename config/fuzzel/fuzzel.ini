[main]
	font=Fira Code Nerd Font Mono:size=12
	use-bold=true
	icons-enabled=false
	password-character=x
	show-actions=true
	terminal=ghostty -e
	lines=10
	width=50
	horizontal-pad=20

[border]
	radius=0

[colors]
        background="#1f2335ff"
        text="#ffffffff"
        selection="#ffc777ff"
        selection-text="#1d2021ff"
        match="#c53b53ff"
        selection-match="#c53b53ff"
        border="#ffc777ff"
