- clean: ["~"]

- defaults: 
    link:
        create: true

- link: 
    ~/.zshrc: zshrc 
    ~/.config/tmux:
        path: config/tmux
    ~/.config/lsd:
        path: config/lsd
    ~/.config/bat:
        path: config/bat
    ~/.config/fastfetch:
        path: config/fastfetch
    ~/.config/ghostty:
        path: config/ghostty
    ~/.config/nvim:
        path: config/nvim
    ~/.config/niri: 
        path: config/niri
    ~/.config/fuzzel:
        path: config/fuzzel
    ~/.config/waybar:
        path: config/waybar
    ~/.config/mako:
        path: config/mako
    ~/.config/swaylock: 
        path: config/swaylock
    ~/.config/zathura:
        path: config/zathura
