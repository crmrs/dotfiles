- clean: ["~"]

- defaults: 
    link:
        create: true

- link: 
    ~/.zshrc: zshrc 
    ~/.config/lsd:
        path: config/lsd
    ~/.config/bat:
        path: config/bat
    ~/.config/ghostty:
        path: config/ghostty
    ~/.config/niri: 
        path: config/niri
    ~/.config/fuzzel:
        path: config/fuzzel
    ~/.config/waybar:
        path: config/waybar
